<div>
  <h3 class="list-group-item list-group-item-action active bg-dark">Sczegóły sektora [{{sector?.name}} {{sector?.currentAmountOfProducts}}/{{sector?.maxAmountOfProducts}}] - produkty</h3>
  <table class="table table-striped text-center">
    <thead>
    <tr>
      <th>#</th>
      <th>Nazwa</th>
      <th>Cena</th>
      <th>Kategoria</th>
      <th>Ilość</th>
      <th><input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Szukaj"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filter5: searchText">
      <td><strong>{{product.productId}}</strong></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{getCategory(product.category)}}</td>
      <td>{{product.quantity}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
