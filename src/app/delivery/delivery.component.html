<div>
  <h3 class="list-group-item list-group-item-action active bg-dark"> Lista dostaw </h3>
  <table class="table table-striped text-center">
    <thead>
    <tr>
      <th>#</th>
      <th>Data</th>
      <th>Status</th>
      <th></th>
      <th><button class="btn btn-primary" [routerLink]="['add']">Dodaj nową dostawę</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let delivery of deliveries">
      <td><strong>{{delivery.id}}</strong></td>
      <td>{{delivery.deliveryDate}}</td>
      <td>{{getDeliveryStatus(delivery.deliveryStatus)}}</td>
      <td></td>
      <td><button class="btn btn-info" [routerLink]="['details', delivery.id, delivery.deliveryStatus]"> Rozkładaj </button></td>
    </tr>
    </tbody>
  </table>
</div>
