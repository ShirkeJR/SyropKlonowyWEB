<div>
  <h3> Produkty na magazynie </h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nazwa</th>
      <th>Cena</th>
      <th>Kategoria</th>
      <th>Data produkcji</th>
      <th>Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category}}</td>
      <td>{{product.productionDate}}</td>
      <td>{{product.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
