<div class="list-group">
  <h4 class="list-group-item list-group-item-action active bg-dark"> Dane produktu </h4>
  <a class="list-group-item list-group-item-action"><strong>Nazwa:</strong> {{product?.name}}</a>
  <a class="list-group-item list-group-item-action"><strong>Kategoria:</strong> {{getCategory(product?.category)}}</a>
  <a class="list-group-item list-group-item-action"><strong>Cena:</strong> {{product?.price}}</a>
  <a class="list-group-item list-group-item-action"><strong>Data produkcji:</strong> {{product?.productionDate}}</a>
  <a class="list-group-item list-group-item-action"><strong>Opis produktu:</strong> {{product?.description}}</a>
  <a class="list-group-item list-group-item-action"><strong>Produkt najczęściej sprzedawany z:</strong>
    <span *ngFor="let item of frequentlyBoughtTogether; let isLast = last"> {{item}}{{isLast ? '' : ', '}}</span>
  </a>
</div>
