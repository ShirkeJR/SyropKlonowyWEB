<div>
  <h2 class="text-center">Kreator zamówienia - dodawanie produktów</h2>
  <br>
  <div>
    <div class="row">
      <div class="col-md-6 table-responsive-sm">
        <h3 class="text-center">Lista produktów w magazynie</h3>
        <table class="table table-info table-hover">
          <thead class="table-primary">
          <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Kategoria</th>
            <th>Ilość</th>
            <th><input type="text" [(ngModel)]="searchText" placeholder="Szukaj"></th>
            <th></th>
          </tr>
          </thead>
          <tbody class="table-sm">
          <tr *ngFor="let product of productsFromWarehouse | filter: searchText ">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>1000</td>
            <td class="form-control">
              <input name="amount" ngModel required #amount="ngModel" placeholder="0" class="form-control">
            </td>
            <td>
              <button class="btn btn-info" (click)="addProductToSaleOrder(product, amount.value)">Dodaj</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6 table-responsive-sm">
        <h3 class="text-center">Lista produktów w dostawie</h3>
        <table class="table table-success table-hover">
          <thead class="table-primary">
          <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Ilość</th>
            <th>
              <button class="btn btn-sm btn-success" [disabled]="!hasProducts()" (click)="createSaleOrder()">Stwórz dostawę
              </button>
            </th>
          </tr>
          </thead>
          <tbody class="table-sm">
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
