<div>
  <h3> Historia zamówień </h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>ClientId</th>
      <th>Data zamówienia</th>
      <th>Cena zamówienia</th>
      <th>Status zamówienia</th>
      <th></th>
      <th><input type="text" [(ngModel)]="searchText" placeholder="Szukaj"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let saleOrder of saleOrders | filter11: searchText ">
      <td><strong>{{saleOrder.id}}</strong></td>
      <td>{{saleOrder.clientId}}</td>
      <td>{{saleOrder.dateOfOrder}}</td>
      <td>{{saleOrder.totalPrice}}</td>
      <td>{{getSaleOrderStatus(saleOrder.saleOrderStatus)}}</td>
      <td></td>
      <td><button class="btn btn-info" [routerLink]="['details', saleOrder.id]"> Szczegóły </button></td>
    </tr>
    </tbody>
  </table>
</div>
